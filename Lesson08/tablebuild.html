<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME Wildwest Table Build | BYUI WDD230-8</title>
    <link rel="stylesheet" href="css/tablebuild.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <table>
      <thead>
        <th colspan="3">ACME Wildwest</th>
      </thead>
      
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
    <tbody>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8,610</td>
          <td class="positive">$7,500</td>
        </tr>
        <tr>
          <td class="blackFriday"><em>Black Friday</em></td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
     </tbody>
      <tfoot>
            <tr>
                <td colspan="3">Complied 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js">
    WebFont.load({
      google:{
        families:[
          'Ubuntu'
        ]
      }
    })
  </script>
</html>
